{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <aside class="actions">
            {% if user.is_authenticated %}
                <a class="btn btn-secondary" href="{% url 'blog:login' %}">
                    {% include './icons/unlock.svg' %}
                </a>
            {% endif %}
        </aside>
        <div class="container">  
        <h2>SignUp</h2>
        <form  method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p  }} 
            <button class="btn btn-primary" type="submit">SignUp</button>
        </form>        
        </div>
    </article>
{% endblock %}
