{% extends 'blog/base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                <h1><a href="/">Django Girls Blog</a></h1>
            </div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </header>

        <main class="container">
            {% block content %}  
            <div class="row">
                {% for post in posts %}  
                    <!-- <div class="row row-cols-1 row-cols-md-2 g-4"> -->
                        <div class="col-6">
                            <div class="card mt-3">
                                <a class="btn btn-secondary" href="{% url 'blog:post_detail' slug=post.slug %}">
                                <img src="{{ post.thumbnail_image.url }}" class="rounded featured-image" alt="{{post.title}}" style="width: 615px; height: 250px; object-fit: cover; border-radius: 100%"/>
                                <div class="post-body p-3">
                                    <h5>{{post.title}}</h5>
                                    <h6 >{{post.category}}</h6>
                                    <p>{{post.text|truncatechars:200}}</p>
                                </div>
                                </a>
                            </div>
                        </div>
                    <!-- </div> -->
                {% endfor %}
            </div>
            {% endblock %}
        </main>
    </body>
</html>
