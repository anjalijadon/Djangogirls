{% extends 'blog/base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link href="{% static 'django_ckeditor_5/dist/styles.css' %}" type="text/css" media="all" rel="stylesheet">
        <script src="{% static 'django_ckeditor_5/dist/bundle.js' %}"></script>
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                <h1><a href="/">Django Girls Blog</a></h1>
            </div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </header>

        <main class="container">
            {% block content %}  
            <div class="row">
                {% for post in posts %}  
                    <div class="col-6 ">
                        <div class="card mb-3">
                            <a class="btn btn-default" href="{% url 'blog:post_detail' slug=post.slug %}">
                                <img src="{{ post.thumbnail_image.url }}" class="img-fluid max-width: 100%; and height: auto;" alt="{{post.title}}" style="width: 800px; height: 250px; object-fit: cover;"/>
                                <br/><br/>
                                <div class="text-start mx-2">
                                    <h3 >{{post.title}}</h3>
                                    <h6 >{{post.category}}</h6>
                                    <p >{{post.text|truncatechars_html:200|safe}}</p>
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
            {% endblock %}
        </main>
    </body>
</html>
