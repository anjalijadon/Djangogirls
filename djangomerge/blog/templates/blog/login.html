{% extends "blog/base.html" %}

{% block content %}      

<!--Login--> 
<div class="form-control input-block-level">
  <h1>Login</h1>
  <form method="POST">
    
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="/signup">Create an account</a>.</p>
</div>

{% endblock %}
