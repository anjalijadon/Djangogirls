{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <h2>Enter post detail</h2>
        <form method="POST" class="post-form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-secondary">Save</button>
        </form>
    </article>
{% endblock %}
